<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="sectionName">Name</option>
        <option value="sectionId">Pipeline order</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="full-report">
        <li ng-repeat="section in report | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/full-report/{{section.sectionId}}" class="thumb"><img ng-src="{{section.imageUrl}}" alt="{{section.name}}"></a>
          <a href="#/full-report/{{section.sectionId}}">{{section.name}}</a>
          <p>{{section.desc}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
