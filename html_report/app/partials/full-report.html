<div class="container" ng-controller="FullReportCtrl">
  <div class="row container-fluid" ng-repeat="section in report">
    <h4>{{section.sectionName}}</h4>	
    <div class="col-md-4 thumb" ng-repeat="imageUrl in section.imageUrls">
      <a ng-href="/{{section.sectionName}}"><img ng-src="/app/{{imageUrl}}" alt="{{section.name}}"></a>
      <a ng-href="/{{section.sectionName}}">{{section.name}}</a>
    </div>
  </div>
</div>
