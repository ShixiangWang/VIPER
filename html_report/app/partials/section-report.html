<div class="container-fluid" ng-controller="SectionReportCtrl">
  <div class="row">
	<div class="col-md-12 thumb" ng-repeat="imageUrl in report.imageUrls">
          <a ng-href="/{{report.sectionName}}"><img ng-src="app/{{imageUrl}}" alt="{{report.name}}"></a>
          <a ng-href="/{{report.sectionName}}">{{report.sectionName}}</a>
          <p>{{report.desc}}</p>
	</div>
  </div>
</div>
