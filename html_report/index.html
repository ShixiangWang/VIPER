<!doctype html>
<html lang="en" ng-app="viperApp">
<head>
  <meta charset="utf-8">
  <title>ViPeR</title>
  <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app/bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
  <link rel="stylesheet" href="app/css/app.css">

  <script src="app/bower_components/angular/angular.js"></script>
  <script src="app/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="app/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="app/bower_components/jquery-ui-layout-bower/source/stable/jquery.layout.min.js"></script>
  <script src="app/bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script src="app/js/app.js"></script>
  <script src="app/js/controllers.js"></script>
  <script>
    $(document).ready(function () {
        $('body').layout({ applyDefaultStyles: true });
        $( "#accordion" ).accordion();
    });
  </script>
</head>
<body>
    <div class="ui-layout-north">
      <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="/">ViPeR</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a ui-sref="/home">Home</a></li>
        <li><a ui-sref="/about">About</a></li>
        <li><a ui-sref="/contact">Contact</a></li>
      </ul>
      </nav>
      <div class="jumbotron text-center" style="padding:0.5em;">
        <div class="container viper-header">
        <a ui-sref="/"><h1>ViPeR: Visualization Pipeline for RNAseq</h1></a>
        </div>
      </div>
    </div>
    <div class="ui-layout-west" ng-controller="FullReportCtrl">
        <div id="accordion" ng-repeat="section in report">
            <h4><a ng-href="/{{section.sectionName}}">{{section.sectionName}}</a></h4>
        </div>
    </div>
     
  <div class="ui-layout-center">
    <div ui-view></div>
  </div> 
</body>
</html>
